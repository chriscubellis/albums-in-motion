<!doctype html>
<html lang="en">

<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.fullPage.min.js"></script>

	<style>
		.section {
			width: 100vw;
			height: 100vh;
		}

		#one {
			background: grey;
		}

		#two {
			background: black;
		}
	</style>
</head>

<body>

	<div id="fullpage">
		<div class="section" id="one">
			<video data-autoplay loop muted playsinline>
          <source src="media/covers/mogwai.mp4" type="video/mp4">
      </video>

		</div>

		<div class="section" id="two">
			<video data-autoplay muted loop playsinline>
						<source src="media/covers/pup.mp4" type="video/mp4">
				</video>

		</div>
	</div>

	<script>
		$(document).ready(function() {
			$('#fullpage').fullpage({
				anchors: ['sectionOne', 'sectionTwo'],
				scrollOverflow: false,
				scrollBar: false,
				animateAnchor: false,
				loopHorizontally: true,
				continuousVertical: true,
				lazyLoading: true,
			});
		});
	</script>
</body>

</html>
